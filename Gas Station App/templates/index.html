<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Finder</title>
    <!-- Mapbox GL JS for interactive maps -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .results-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .price {
            font-weight: 600;
            color: #27ae60;
        }
        
        .distance {
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .hidden {
            display: none;
        }
        
        .btn-small {
            background: #3498db;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 2px;
        }
        
        .btn-small:hover {
            background: #2980b9;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        /* Map Styles */
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .map-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #27ae60;
        }
        
        .location-prompt {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .location-prompt button {
            background: white;
            color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        
        .location-prompt button:hover {
            background: #f8f9fa;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Gas Station Finder</h1>
            <p>Find the best gas prices near you</p>
        </div>
        
        <div class="content">
            <!-- Location Prompt Section -->
            <div class="location-prompt" id="locationPrompt" style="display: none;">
                <h3>üìç Allow Location Access</h3>
                <p>Get the best gas station recommendations by sharing your current location</p>
                <button onclick="getCurrentLocation()">üìç Use My Location</button>
                <button onclick="hideLocationPrompt()">‚úèÔ∏è Enter Address Instead</button>
            </div>
            
            <!-- Map Section -->
            <div class="map-section" id="mapSection" style="display: none;">
                <h2>üó∫Ô∏è Interactive Map</h2>
                <div id="map" class="map-container"></div>
            </div>
            
            <!-- Location Section -->
            <div class="section">
                <h2>üìç Your Location</h2>
                <!-- ========================================
                     HOOK: LOCATION SEARCH FIELD
                     ========================================
                     This is the main address input field
                     Integration point: Add address autocomplete, 
                     validation, or alternative location methods -->
                <div class="form-group">
                    <label for="address">Enter your address:</label>
                    <input type="text" id="address" placeholder="e.g., 123 Main St, New York, NY">
                </div>
                <button class="btn" onclick="getLocation()">Get Location</button>
                <div id="locationStatus" class="status hidden"></div>
            </div>
            
            <!-- Search Options -->
            <div class="section">
                <h2>üîç Search Options</h2>
                <!-- ========================================
                     HOOK: SEARCH FILTER FIELDS
                     ========================================
                     These are the main search criteria fields
                     Integration points: Add more filter options,
                     dynamic brand loading, custom gas types -->
                <div class="grid">
                    <div class="form-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="closest">Closest</option>
                            <option value="cheapest">Cheapest</option>
                            <option value="gas_type">Gas Type</option>
                            <option value="brand">Brand</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gasType">Gas Type:</label>
                        <select id="gasType">
                            <option value="all">All Types</option>
                            <option value="E85">E85</option>
                            <option value="87">Regular 87</option>
                            <option value="89">Super 89</option>
                            <option value="91">Premium 91</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="brand">Brand:</label>
                        <select id="brand">
                            <option value="all">All Brands</option>
                            <option value="Shell">Shell</option>
                            <option value="Exxon">Exxon</option>
                            <option value="BP">BP</option>
                            <option value="Chevron">Chevron</option>
                            <option value="Mobil">Mobil</option>
                            <option value="Speedway">Speedway</option>
                            <option value="7-Eleven">7-Eleven</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn" onclick="searchStations()" id="searchBtn" disabled>Find Gas Stations</button>
                    </div>
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="section results" id="resultsSection" style="display: none;">
                <h2>üè™ Results</h2>
                <!-- ========================================
                     HOOK: GAS PRICING DISPLAY AREA
                     ========================================
                     This is where gas station results and pricing 
                     information is displayed to the user
                     Integration point: Add price alerts, favorites,
                     directions, real-time updates -->
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let userLocation = null;
        let map = null;
        let mapboxToken = 'pk.eyJ1Ijoid3JhaXRod2FpdCIsImEiOiJjbWg2cHRiajgwa3N0MmpvbW9mZ2lxeGtqIn0.UXl2DSFjbSSRntzofhFm9g';
        
        // Initialize mapbox
        mapboxgl.accessToken = mapboxToken;
        
        // Show location prompt on page load
        window.addEventListener('load', function() {
            showLocationPrompt();
        });
        
        function showLocationPrompt() {
            document.getElementById('locationPrompt').style.display = 'block';
        }
        
        function hideLocationPrompt() {
            document.getElementById('locationPrompt').style.display = 'none';
        }
        
        // ========================================
        // HOOK: GPS LOCATION FUNCTIONS
        // ========================================
        // These functions handle GPS location access
        // Integration point: Add location history, 
        // location accuracy settings, and privacy controls
        
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showStatus('locationStatus', 'Geolocation is not supported by this browser', true);
                return;
            }
            
            showStatus('locationStatus', 'Getting your location...', false);
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    userLocation = { lat: lat, lon: lon };
                    showStatus('locationStatus', `Location found: ${lat.toFixed(6)}, ${lon.toFixed(6)}`, false);
                    document.getElementById('searchBtn').disabled = false;
                    
                    // Hide location prompt and show map
                    hideLocationPrompt();
                    showMap(lat, lon);
                    
                    // Reverse geocode to get address
                    reverseGeocode(lat, lon);
                },
                function(error) {
                    let errorMessage = 'Error getting location: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Location access denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out';
                            break;
                        default:
                            errorMessage += 'Unknown error occurred';
                            break;
                    }
                    showStatus('locationStatus', errorMessage, true);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000 // 5 minutes
                }
            );
        }
        
        function reverseGeocode(lat, lon) {
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${lon},${lat}.json?access_token=${mapboxToken}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.features && data.features.length > 0) {
                        const address = data.features[0].place_name;
                        document.getElementById('address').value = address;
                        showStatus('locationStatus', `Location found: ${address}`, false);
                    }
                })
                .catch(error => {
                    console.log('Reverse geocoding failed:', error);
                });
        }
        
        // ========================================
        // HOOK: MAP INTEGRATION FUNCTIONS
        // ========================================
        // These functions handle the interactive map
        // Integration point: Add custom markers, 
        // route display, and map controls
        
        function showMap(lat, lon) {
            document.getElementById('mapSection').style.display = 'block';
            
            if (map) {
                map.remove();
            }
            
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [lon, lat],
                zoom: 13
            });
            
            // Add user location marker
            new mapboxgl.Marker({ color: '#3498db' })
                .setLngLat([lon, lat])
                .setPopup(new mapboxgl.Popup().setHTML('<b>Your Location</b>'))
                .addTo(map);
        }
        
        function addStationToMap(station) {
            if (!map) return;
            
            const marker = new mapboxgl.Marker({ color: '#e74c3c' })
                .setLngLat([station.lon, station.lat])
                .setPopup(new mapboxgl.Popup().setHTML(`
                    <div>
                        <h4>${station.name}</h4>
                        <p><strong>Brand:</strong> ${station.brand}</p>
                        <p><strong>Distance:</strong> ${station.distance} mi</p>
                        <p><strong>E85:</strong> $${station.prices?.E85 || 'N/A'}</p>
                        <p><strong>87:</strong> $${station.prices?.['87'] || 'N/A'}</p>
                        <p><strong>89:</strong> $${station.prices?.['89'] || 'N/A'}</p>
                        <p><strong>91:</strong> $${station.prices?.['91'] || 'N/A'}</p>
                        <button onclick="getDirectionsToStation(${station.lat}, ${station.lon})" 
                                style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">
                            Get Directions
                        </button>
                    </div>
                `))
                .addTo(map);
        }
        
        function getDirectionsToStation(lat, lon) {
            if (userLocation) {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
                window.open(url, '_blank');
            }
        }
        
        function showStatus(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${isError ? 'error' : 'success'}`;
            element.classList.remove('hidden');
        }
        
        function hideStatus(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }
        
        // ========================================
        // HOOK: LOCATION SEARCH FUNCTION
        // ========================================
        // This function handles the address input and geocoding
        // Integration point: Add GPS location, address autocomplete,
        // location history, or alternative location methods
        async function getLocation() {
            const address = document.getElementById('address').value.trim();
            if (!address) {
                showStatus('locationStatus', 'Please enter an address', true);
                return;
            }
            
            try {
                const response = await fetch('/geocode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address: address })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userLocation = { lat: data.lat, lon: data.lon };
                    showStatus('locationStatus', `Location found: ${data.address}`);
                    document.getElementById('searchBtn').disabled = false;
                    
                    // Hide location prompt and show map
                    hideLocationPrompt();
                    showMap(data.lat, data.lon);
                } else {
                    showStatus('locationStatus', data.message, true);
                }
            } catch (error) {
                showStatus('locationStatus', 'Error connecting to server', true);
            }
        }
        
        async function searchStations() {
            if (!userLocation) {
                showStatus('locationStatus', 'Please get your location first', true);
                return;
            }
            
            const sortBy = document.getElementById('sortBy').value;
            const gasType = document.getElementById('gasType').value;
            const brand = document.getElementById('brand').value;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lat: userLocation.lat,
                        lon: userLocation.lon,
                        sort_by: sortBy,
                        gas_type: gasType,
                        brand: brand
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                } else {
                    showStatus('locationStatus', data.error || 'Search failed', true);
                }
            } catch (error) {
                showStatus('locationStatus', 'Error searching stations', true);
            }
        }
        
        // ========================================
        // HOOK: GAS PRICING DISPLAY FUNCTION
        // ========================================
        // This function displays the gas station results and pricing information
        // Integration point: Add interactive features like:
        // - Click to get directions
        // - Price alerts and notifications
        // - Favorite stations
        // - Real-time price updates
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            // Clear existing map markers
            if (map) {
                map.getContainer().querySelectorAll('.mapboxgl-marker').forEach(marker => {
                    if (marker.style.color !== 'rgb(52, 152, 219)') { // Keep user location marker
                        marker.remove();
                    }
                });
            }
            
            if (results.length === 0) {
                resultsContent.innerHTML = '<p>No gas stations found matching your criteria.</p>';
            } else {
                let tableHTML = `
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Station</th>
                                <th>Brand</th>
                                <th>Distance</th>
                                <th>E85</th>
                                <th>87</th>
                                <th>89</th>
                                <th>91</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                results.forEach(station => {
                    const prices = station.prices || {};
                    const rating = station.rating || 'N/A';
                    const isOpen = station.is_open_now !== undefined ? 
                        (station.is_open_now ? 'üü¢ Open' : 'üî¥ Closed') : '';
                    const businessStatus = station.business_status || '';
                    
                    // Add station to map
                    addStationToMap(station);
                    
                    tableHTML += `
                        <tr onclick="getStationDetails('${station.place_id || ''}', ${station.lat}, ${station.lon})" style="cursor: pointer;">
                            <td>
                                <strong>${station.name}</strong>
                                ${rating !== 'N/A' ? `<br><small>‚≠ê ${rating}/5 (${station.user_ratings_total || 0} reviews)</small>` : ''}
                                ${isOpen ? `<br><small>${isOpen}</small>` : ''}
                            </td>
                            <td>${station.brand || 'Unknown'}</td>
                            <td class="distance">
                                ${station.distance} mi
                                <br><button onclick="getTravelInfo(${userLocation.lat}, ${userLocation.lon}, ${station.lat}, ${station.lon}, event)" 
                                   class="btn-small">Get Directions</button>
                            </td>
                            <td class="price">$${prices.E85 || 'N/A'}</td>
                            <td class="price">$${prices['87'] || 'N/A'}</td>
                            <td class="price">$${prices['89'] || 'N/A'}</td>
                            <td class="price">$${prices['91'] || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                resultsContent.innerHTML = tableHTML;
            }
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // ========================================
        // HOOK: TRAVEL INFORMATION FUNCTIONS
        // ========================================
        // These functions handle travel time and directions
        // Integration point: Add route optimization, traffic data,
        // alternative routes, and real-time updates
        
        async function getTravelInfo(originLat, originLon, destLat, destLon, event) {
            event.stopPropagation(); // Prevent row click
            
            try {
                const response = await fetch('/travel-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        origin_lat: originLat,
                        origin_lon: originLon,
                        dest_lat: destLat,
                        dest_lon: destLon,
                        mode: 'driving'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const travelInfo = data.travel_info;
                    showTravelModal(travelInfo);
                } else {
                    alert('Error getting travel information: ' + data.error);
                }
            } catch (error) {
                alert('Error getting travel information: ' + error);
            }
        }
        
        function showTravelModal(travelInfo) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 1000; display: flex;
                align-items: center; justify-content: center;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%;">
                    <h3>üöó Travel Information</h3>
                    <p><strong>Distance:</strong> ${travelInfo.distance_text}</p>
                    <p><strong>Duration:</strong> ${travelInfo.duration_text}</p>
                    <p><strong>From:</strong> ${travelInfo.start_address}</p>
                    <p><strong>To:</strong> ${travelInfo.end_address}</p>
                    ${travelInfo.note ? `<p><em>${travelInfo.note}</em></p>` : ''}
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // ========================================
        // HOOK: STATION DETAILS FUNCTIONS
        // ========================================
        // These functions handle detailed station information
        // Integration point: Add photos, reviews, amenities,
        // real-time status, and user interactions
        
        async function getStationDetails(placeId, lat, lon) {
            if (!placeId) {
                alert('Station details not available for this location');
                return;
            }
            
            try {
                const response = await fetch('/station-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        place_id: placeId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStationModal(data.details, lat, lon);
                } else {
                    alert('Error getting station details: ' + data.error);
                }
            } catch (error) {
                alert('Error getting station details: ' + error);
            }
        }
        
        function showStationModal(details, lat, lon) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 1000; display: flex;
                align-items: center; justify-content: center;
            `;
            
            const photos = details.photos || [];
            const photoHtml = photos.length > 0 ? 
                `<img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=${photos[0].photo_reference}&key=YOUR_API_KEY" 
                      style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 5px;">` : '';
            
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h3>üè™ ${details.name || 'Gas Station'}</h3>
                    ${photoHtml}
                    <p><strong>Address:</strong> ${details.formatted_address || 'Address not available'}</p>
                    <p><strong>Rating:</strong> ‚≠ê ${details.rating || 'N/A'}/5 (${details.user_ratings_total || 0} reviews)</p>
                    <p><strong>Phone:</strong> ${details.formatted_phone_number || 'Not available'}</p>
                    <p><strong>Website:</strong> ${details.website ? `<a href="${details.website}" target="_blank">Visit Website</a>` : 'Not available'}</p>
                    <p><strong>Status:</strong> ${details.business_status || 'Unknown'}</p>
                    <div style="margin-top: 15px;">
                        <button onclick="openInMaps(${lat}, ${lon})" 
                                style="margin-right: 10px; padding: 8px 16px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            üìç Open in Maps
                        </button>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                                style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function openInMaps(lat, lon) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
            window.open(url, '_blank');
        }
        
        // Allow Enter key to trigger location search
        document.getElementById('address').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getLocation();
            }
        });
    </script>
</body>
</html>
